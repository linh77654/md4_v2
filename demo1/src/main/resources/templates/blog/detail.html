<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi tiết Blog</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <!-- Blog Header -->
  <header class="mb-4">
    <h1 class="text-center text-primary" th:text="${blog.title}"></h1>
    <p class="text-center text-muted">
      <span th:text="${blog.createdAt}"></span> |
      <span th:text="${blog.getCategory() != null ? blog.getCategory().getName() : 'No Category'}"></span>
    </p>
  </header>

  <!-- Blog Content -->
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <article class="bg-light p-4 rounded shadow-sm">
        <h5 class="text-secondary">Chi tiết bài viết:</h5>
        <p th:text="${blog.content}" class="mt-3"></p>
      </article>
    </div>
  </div>

  <!-- Blog Footer -->
  <footer class="mt-5 text-center">
    <p class="text-muted">Mã bài viết: <span th:text="${blog.id}"></span></p>
    <button class="btn btn-primary" onclick="window.history.back()">Quay lại</button>
  </footer>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
