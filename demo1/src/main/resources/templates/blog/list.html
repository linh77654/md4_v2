<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html xmlns:th="http://www.thymeleaf.org" lang="en">
      <head>
      <meta charset="UTF-8">
      <title>Blog cá nhân</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item" th:each="category : ${categories}">
          <a class="nav-link" th:href="@{/blog/searchByCategory(categoryId=${category.id})}"
             th:text="${category.name}"></a>
        </li>
      </ul>
    </div>
  </nav>
  <button id="toggleFormButton" class="btn btn-primary mb-3">Thêm danh mục</button>
  
  <div id="addCategoryForm" style="display: none;">
    <form action="/category/add" method="post" th:object="${category}">
      <div class="form-group">
        <label for="categoryName">Tên danh mục:</label>
        <input type="text" id="categoryName" name="name" class="form-control" placeholder="Nhập tên danh mục">
      </div>
      <button type="submit" class="btn btn-success">Lưu</button>
      <button type="button" id="cancelButton" class="btn btn-secondary">Hủy</button>
    </form>
  </div>

  <button id="toggleDeleteFormButton" class="btn btn-danger mb-3">Xóa danh mục</button>

  <div id="deleteCategoryForm" style="display: none;">
    <form action="/category/delete" method="post">
      <div class="form-group">
        <label for="categoryId">Chọn danh mục để xóa:</label>
        <select id="categoryId" name="id" class="form-control">
          <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">
          </option>
        </select>
      </div>
      <button type="submit" class="btn btn-danger">Xóa</button>
      <button type="button" id="cancelDeleteButton" class="btn btn-secondary">Hủy</button>
    </form>
  </div>


  <h1 class="mb-4">Blog cá nhân</h1>


  <a href="/blog/add" class="btn btn-primary mb-3">Thêm mới blog</a>

  
  <div>
    <input type="text" id="searchInput" placeholder="Tìm kiếm theo tiêu đề"/>
    <button id="searchButton" class="btn btn-primary">Tìm kiếm</button>
  </div>
  <div id="blogList"></div>
  <button id="loadMoreButton" class="btn btn-secondary">Xem thêm</button>
   <a th:if="${blogs.hasNext()}" th:href="@{/templates/blog(page=${blogs.number +1 },search=${searchTitle})}">Next</a>-->
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggleButton = document.getElementById("toggleFormButton");
    const addCategoryForm = document.getElementById("addCategoryForm");
    const cancelButton = document.getElementById("cancelButton");


    toggleButton.addEventListener("click", function () {
      addCategoryForm.style.display = (addCategoryForm.style.display === "none") ? "block" : "none";
    });


    cancelButton.addEventListener("click", function () {
      addCategoryForm.style.display = "none";
    });
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggleDeleteButton = document.getElementById("toggleDeleteFormButton");
    const deleteCategoryForm = document.getElementById("deleteCategoryForm");
    const cancelDeleteButton = document.getElementById("cancelDeleteButton");


    toggleDeleteButton.addEventListener("click", function () {
      deleteCategoryForm.style.display = (deleteCategoryForm.style.display === "none") ? "block" : "none";
    });


    cancelDeleteButton.addEventListener("click", function () {
      deleteCategoryForm.style.display = "none";
    });
  });
</script>

<script>
  let currentPage = 0;
  const pageSize = 5;

  $(document).ready(function () {
    display();
  });

  function display() {
    function loadBlogs(page, title = '') {
      $.ajax({
        url: `http://localhost:8080/api/blog?page=${page}&size=${pageSize}&title=${title}`,
        method: "GET",
        success: function (response) {
          console.log(response);

          if (page === 0) {
            $("#blogList").html(''); 
          }

          let content = '';
          response.content.forEach((blog, index) => {
            content += `
                            <div class="card mb-4">
                                <div class="card-body">
                                    <h6 class="card-subtitle mb-2 text-muted">Blog number: ${index + 1}</h6>
                                    <span>${blog.createdAt}</span> |
                                    <span>${blog.category ? blog.category.name : 'No Category'}</span>
                                    <h2 class="card-title">${blog.title}</h2>
                                    <p class="card-text">${blog.content}</p>
                                    <a href="/blog/detail?id=${blog.id}" class="btn btn-info btn-sm">Chi tiết</a>
                                    <a href="/blog/edit?id=${blog.id}" class="btn btn-warning btn-sm">Cập nhật</a>
                                    <a href="/blog/delete?id=${blog.id}" class="btn btn-danger btn-sm">Xóa</a>
                                </div>
                            </div>
                        `;
          });

          $("#blogList").append(content);

          if (response.last) {
            $("#loadMoreButton").hide();
          } else {
            $("#loadMoreButton").show();
          }
        }
      });
    }

    loadBlogs(currentPage);

    $("#loadMoreButton").click(function () {
      currentPage++;
      const title = $("#searchInput").val();
      loadBlogs(currentPage, title);
    });


    $("#searchButton").click(function () {
      const title = $("#searchInput").val(); 
      currentPage = 0; 
      loadBlogs(currentPage, title);
    });
  }


</script>



<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
